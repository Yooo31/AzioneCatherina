name: ğŸ” Clean Code

on:
  push:
    branches:
      - main
      - develop
      - feat/*
      - fix/*

permissions:
  contents: read

jobs:
  lint:
    name: ğŸ§¼ Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.7
          cache: 'pnpm'

      - name: ğŸ”§ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: pnpx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings=0

      - name: ğŸ¨ Run Prettier
        run: pnpx prettier --write --check .

      - name: ğŸ”¥ Check TypeScript (si applicable)
        run: pnpx tsc --noEmit
